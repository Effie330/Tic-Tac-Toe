<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="winnerText" id="displayWinner"> </div>
  
  <div class="grid-container">
    <div class="winningLine" id="none"></div>
    <div class="grid-item noSelect" id="TL" onClick="calcMove(id)"> </div>
    <div class="grid-item noSelect" id="TM" onClick="calcMove(id)"> </div>
    <div class="grid-item noSelect" id="TR" onClick="calcMove(id)"> </div>
    <div class="grid-item noSelect" id="ML" onClick="calcMove(id)"> </div>
    <div class="grid-item noSelect" id="MM" onClick="calcMove(id)"> </div>
    <div class="grid-item noSelect" id="MR" onClick="calcMove(id)"> </div>
    <div class="grid-item noSelect" id="BL" onClick="calcMove(id)"> </div>
    <div class="grid-item noSelect" id="BM" onClick="calcMove(id)"> </div>
    <div class="grid-item noSelect" id="BR" onClick="calcMove(id)"> </div>
  </div>
  <div>
    <button onClick="">Show Best Moves</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
